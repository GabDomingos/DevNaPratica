<div class=" ui-g-12 ui-md-12 ui-lg-12 ui-xl-12">
  <p-toast [style]="{marginTop: '80px'}" position="top-right" key="form-toast"></p-toast>
  <p-card class="centralized">
    <p-header class="header-card-form">
      <div class="ui-helper-clearfix title-card-header">
        <span class="ui-panel-title">Adicionar novo turma</span>
      </div>
    </p-header>
  <form [formGroup]="turmaForm" >
    <div class="">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <label class="required" for="itemName">Descricao da Turma:</label>
          <div class="ui-inputgroup">
            <input #nomeFormInput type="text" id="descricao" name="descricao" pInputText formControlName="descricao" autocomplete="off" placeholder="Ex: Fulano do tal"/>
          </div>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4">
          <label for="itemName">Horario</label>
          <i tooltipPosition="top" class="pi pi-calendar-times outOfDate"></i>
          <div class="ui-inputgroup">
            <p-calendar formControlName="horario" dateFormat="dd/mm/yy"></p-calendar>
          </div>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4">
          <label for="itemName">Valor mensalidade</label>
          <i tooltipPosition="top" class="pi pi-calendar-times outOfDate"></i>
          <div class="ui-inputgroup">
            <input #cpfFormInput type="text" id="valorMensalidade" name="valorMensalidade" pInputText formControlName="valorMensalidade" autocomplete="off" placeholder="Ex: 1000"/>
          </div>
        </div>

      </div>
      <p-footer>
        <div class="group-button">
          <button pButton type="button" (click)="onSave()" label="Salvar" class="ui-button-raised ui-button-success"></button>
          <button pButton type="button" (click)="onCancel()" label="Cancelar" class="ui-button-raised ui-button-danger"></button>
        </div>
      </p-footer>
    </div>
  </form>
</p-card>
</div>
